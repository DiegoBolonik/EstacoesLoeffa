{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estações de trabalho Loeffa</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
    <h1 class="titulo-principal">Estações de trabalho já cadastradas:</h1>
    </header>
    <ul>
        {% for product in products %}
            <a href="{% url 'update_product' product.id %}">
                <li> {{ product.description }}</li>
            </a>
        {% endfor %}
    </ul>

    <a href="{% url 'create_products' %}"><button style="background: #069cc2; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: none; font-size: 16px;">Fazer Nova Reserva</button></a>

</body>
</html>
